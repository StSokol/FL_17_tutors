{% extends "base.html" %}

{% block container %}
  <main class="container mt-3">
    <div class="row mt-5">
      <div class="col-10 col-md-6 offset-1 offset-md-3 mb-3">
        <form action="/booking_done" class="card mb-3" method="post">
          <div class="card-body text-center pt-5">
            <img src="{{ tutor.picture }}" class="mb-3" width="95" alt="">
            <h2 class="h5 card-title mt-2 mb-2">{{ tutor.name }}</h2>
            <p class="my-1">Запись на пробный урок</p>
            <p class="my-1">{{ slot_info.day_rus_name|capitalize }}, {{ slot_info.time_slot }}</p>
          </div>
          <hr />
          <div class="card-body mx-3">
            <label class="mb-1 mt-2" for="clientName"">Вас зовут</label>
            <input class="form-control" type="text" id="clientName" name="client_name" placeholder="">
            <label class="mb-1 mt-2" for="clientPhone">Ваш телефон</label>
            <input class="form-control" type="tel"  id="clientPhone" name="client_phone" placeholder="">
            <input hidden name="tutor_id" value={{ tutor.id }}>
            <input hidden name="day_of_week" value={{ slot_info.day_of_week }}>
            <input hidden name="time_slot" value={{ slot_info.time_slot }}>
            <input type="submit" class="btn btn-primary btn-block mt-4" name="sbm-1" value="Записаться на пробный урок">
          </div>
        </form>
      </div>
    </div>
  </main>
{% endblock %}
